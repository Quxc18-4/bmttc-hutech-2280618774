<!DOCTYPE html>
<html lang="en">
<head>
  <title>Playfair Cipher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    pre {
      background-color: #f8f9fa;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
<div class="container">
  <h2 class="text-center font-weight-bold my-4">PLAYFAIR CIPHER</h2>

  <h4 class="text-primary">ENCRYPTION</h4>
  <form id="encryptForm">
    <div class="mb-3">
      <label>Plain text:</label>
      <input type="text" class="form-control" name="inputPlainText" required/>
    </div>
    <div class="mb-3">
      <label>Key:</label>
      <input type="text" class="form-control" name="inputKeyPlain" required/>
    </div>
    <button type="submit" class="btn btn-primary">Encrypt</button>
  </form>

  <h5 class="mt-3">Result:</h5>
  <pre id="encryptResult">No result yet.</pre>

  <hr/>

  <h4 class="text-primary mt-4">DECRYPTION</h4>
  <form id="decryptForm">
    <div class="mb-3">
      <label>Cipher text:</label>
      <input type="text" class="form-control" name="inputCipherText" required/>
    </div>
    <div class="mb-3">
      <label>Key:</label>
      <input type="text" class="form-control" name="inputKeyCipher" required/>
    </div>
    <button type="submit" class="btn btn-success">Decrypt</button>
  </form>

  <h5 class="mt-3">Result:</h5>
  <pre id="decryptResult">No result yet.</pre>
</div>

<script>
  // Hàm giúp lấy dữ liệu form dưới dạng FormData rồi gửi fetch POST
  function handleFormSubmit(formId, url, resultId) {
    const form = document.getElementById(formId);
    const resultElem = document.getElementById(resultId);

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // chặn reload trang

      const formData = new FormData(form);

      fetch(url, {
        method: 'POST',
        body: formData,
      })
      .then(response => {
        // Kiểm tra content-type để parse đúng
        const contentType = response.headers.get('content-type');
        if (contentType && contentType.includes('application/json')) {
          return response.json();
        } else {
          return response.text();
        }
      })
      .then(data => {
        if (typeof data === 'object') {
          // Nếu JSON object thì format đẹp
          resultElem.textContent = JSON.stringify(data, null, 2);
        } else {
          // Nếu server trả về text/html thì hiển thị thẳng
          resultElem.textContent = data;
        }
      })
      .catch(err => {
        console.error('Error:', err);
        resultElem.textContent = 'Error occurred, check console.';
      });
    });
  }

  // Khởi tạo sự kiện submit cho encrypt và decrypt
  handleFormSubmit('encryptForm', '/playfair/encrypt', 'encryptResult');
  handleFormSubmit('decryptForm', '/playfair/decrypt', 'decryptResult');
</script>
</body>
</html>
