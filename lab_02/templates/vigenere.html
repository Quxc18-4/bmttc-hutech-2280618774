<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vigenère Cipher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center font-weight-bold mb-4">VIGENÈRE CIPHER</h2>

  <h4 class="text-primary">ENCRYPTION</h4>
  <form method="POST" action="/vigenere/encrypt">
    <div class="mb-3">
      <label for="inputPlainTextEnc">Plain text:</label>
      <input type="text" class="form-control" id="inputPlainTextEnc" name="inputPlainText" required/>
    </div>
    <div class="mb-3">
      <label for="inputKeyPlainEnc">Key:</label>
      <input type="text" class="form-control" id="inputKeyPlainEnc" name="inputKeyPlain" required/>
    </div>
    <button type="submit" class="btn btn-primary">Encrypt</button>
  </form>

  <h4 class="text-primary mt-4">DECRYPTION</h4>
  <form method="POST" action="/vigenere/decrypt">
    <div class="mb-3">
      <label for="inputCipherTextDec">Cipher text:</label>
      <input type="text" class="form-control" id="inputCipherTextDec" name="inputCipherText" required/>
    </div>
    <div class="mb-3">
      <label for="inputKeyCipherDec">Key:</label>
      <input type="text" class="form-control" id="inputKeyCipherDec" name="inputKeyCipher" required/>
    </div>
    <button type="submit" class="btn btn-success">Decrypt</button>
  </form>
</div>
</body>
</html>
